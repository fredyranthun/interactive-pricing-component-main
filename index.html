<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required. </h2>
  </header>

  <section>
    <div>
      <h1 id="pageviews">Pageviews</h1>
      <h2 id="finalValue">$</h2>
      <h3>/month</h3>
    </div>

    <div class="size">
      <input id="slide" type="range" min="0" max="4" step="1" value="2">
    </div>
    
    <div class="selectBilling">
      <div>
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="discount">
          <span class="slider round"></span>
        </label>
        <span>Yearly Billing</span>
      </div>
      
      <span id="discount1">25% discount</span> 
    </div>
    
    <div>
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>
    
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fredy Ranthun</a>.
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="index_jquery.js"></script>

</body>
</html>
